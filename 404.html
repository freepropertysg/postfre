<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found – Redirecting</title>

  <!-- SEO -->
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://postfre.com/">

  <!-- Redirect -->
  <meta http-equiv="refresh" content="3; url=https://postfre.com/">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Countdown Script -->
  <script>
    let seconds = 3;
    function updateCountdown() {
      const c = document.getElementById("countdown");
      if (seconds > 0) {
        c.textContent = seconds;
        seconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>

<body style="font-family:Arial, sans-serif; text-align:center; padding:60px;">
  <h1>Oops! Page Not Found</h1>
  <p>
    This page doesn’t exist.<br>
    You’ll be redirected to <strong>PostFre</strong> in
    <strong><span id="countdown">3</span> seconds</strong>.
  </p>
  <p>
    <a href="https://postfre.com/">Click here if you are not redirected automatically.</a>
  </p>
</body>
</html>
