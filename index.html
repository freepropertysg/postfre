<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Redirecting…</title>

<meta name="robots" content="noindex, follow">

<!-- SCHEMA -->
<script defer src="/assets/schema-generator.js"></script>

<style>
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  text-align: center;
  padding: 40px;
}
.notice {
  max-width: 480px;
  margin: 0 auto;
}
.countdown {
  font-weight: bold;
}
</style>

<script>
(async function () {
  const fallback = "https://www.postfre.com/";
  const api = "https://ipapi.co/json/";

  let countryCode = "";
  let countryName = "your country";

  try {
    const res = await fetch(api);
    const data = await res.json();

    countryCode = (data.country_code || "").toLowerCase();
    countryName = data.country_name || countryName;

    if (!countryCode) throw new Error("No country code");

    const target = `https://www.postfre.com/${countryCode}/`;

    // Check if country page exists
    const check = await fetch(target, { method: "HEAD" });

    if (check.ok) {
      window.location.replace(target);
      return;
    }

  } catch (e) {
    // silent fallback
  }

  // If page not available
  let seconds = 5;
  document.getElementById("msg").innerHTML =
    `PostFre is currently not available in <strong>${countryName}</strong>.<br>
     Redirecting to Singapore site in <span class="countdown">${seconds}</span> seconds…`;

  const timer = setInterval(() => {
    seconds--;
    document.querySelector(".countdown").textContent = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      window.location.replace(fallback);
    }
  }, 1000);
})();
</script>

<noscript>
<meta http-equiv="refresh" content="0; url=https://www.postfre.com/">
</noscript>

</head>

<body>
<div class="notice">
  <p id="msg">Checking availability…</p>
</div>
</body>
</html>
